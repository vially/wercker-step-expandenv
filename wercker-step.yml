name: expandenv
version: 0.1.2
description: Replaces environment variables in input file
keywords:
  - expandenv
  - environment
  - replace
properties:
  input_file:
    type: string
    required: true
  output_file:
    type: string
    required: false
  output_env_var:
    type: string
    required: false
    default: EXPANDENV_OUTPUT
